<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - M A Mujaheed Global Enterprises</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", serif;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: darkgreen;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dashboard-header h1 {
            color: darkred;
        }
        .dashboard-header button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: darkgreen;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .dashboard-header button:hover {
            background-color: green;
        }
        .dashboard-summary {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .summary-box {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .summary-box h2 {
            color: darkred;
            margin-bottom: 10px;
        }
        .summary-box p {
            font-size: 18px;
            color: green;
        }
        .last-login {
            margin: 20px 0;
            text-align: right;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Dashboard</h1>
    </header>
    <div class="container">
        <div class="dashboard-header">
            <h1>Dashboard Overview</h1>
            <button onclick="logout()">Logout</button>
        </div>
        <div class="last-login" id="lastLogin"></div>
        <div class="dashboard-summary">
            <div class="summary-box">
                <h2>Total Sales</h2>
                <p>$5000</p>
            </div>
            <div class="summary-box">
                <h2>Profit</h2>
                <p>$2000</p>
            </div>
            <div class="summary-box">
                <h2>Orders</h2>
                <p>35</p>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            const lastLogin = localStorage.getItem('lastLogin');
            document.getElementById('lastLogin').textContent = `Last Login: ${lastLogin || 'N/A'}`;
        };

        function logout() {
            Swal.fire({
                icon: 'info',
                title: 'Logout Successful',
                text: 'You have been logged out.',
                timer: 2000,
                showConfirmButton: false
            }).then(() => {
                window.location.href = "index.html";
            });
        }
    </script>
</body>
</html>
