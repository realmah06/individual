<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M A Mujaheed Global Enterprises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</head><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dashboard" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            font-family: "Roboto", serif;
            font-style: normal;
        }
        .form-container{
            margin: 10px 15px;
            padding: 10px 13px;
        }
        .form-group{
            margin: 5px
            display: inline-block;
        }
        .form-group label {
            display: block;
            color: darkred;
            font-size: 14px;
        }
        .form-group input {
            padding: 7px 10px;
            border: 1px solid #ddd;
            border-radius: 3.5px;
            outline: none;
            width: 97%;
        }
        .form-group select {
            padding: 7px 10px;
            border: 1px solid #ddd;
            border-radius: 3.5px;
            outline: none;
            width: 100%;
        }
      </style>
      <body>
          <div class="form-container">
          <form id="invoice_form">
            <div class="form-group">
                <label for="date">Date*</label>
                <input type="date" name="date" id="date">
            </div>
              <br>
              <div class="form-group">
                <label for="receipt-no">Waybill No*</label>
                <input type="text" name="receipt-no" id="receipt-no" placeholder="Waybill Number" readonly>
            </div>
              <br>
              <div class="form-group">
                <label for="customer-name">Customer Name*</label>
                <input type="text" name="customer-name" id="customer-name" placeholder="Customer Name...">
            </div>
              <br>
              <div class="form-group">
                <label for="Customer Address*">Customer Address*</label>
                <input type="text" name="customer-address" id="customer-address" placeholder="Customer Address...">
            </div>
              <br>
              <div class="form-group">
                <label for="truck-number">Truck No*</label>
                <input type="text" name="truck-number" id="truck-number" placeholder="Truck Number...">
            </div>
              <br>
              <div class="form-group">
                <label for="driver-phone">Driver Phone*</label>
                <input type="number" name="driver-phone" id="driver-phone" placeholder="Driver Phone...">
            </div>
              <br>
              <div class="form-group">
                <label for="product">Product*</label>
                <select name="product" id="product">
                    <option value=""> -- Select Product!... -- </option>
                    <option value=""> Maize </option>
                    <option value=""> Rice </option>
                    <option value=""> Soya Beans </option>
                </select>
            </div>
              <br>
              <div class="form-group">
                <label for="bags-quantity">Bags Quantity*</label>
                <input type="text" name="bags-quantity" id="bags-quantity" placeholder="Bags Quantity...">
            </div>
              <br>
              <div class="form-group">
                <label for="weight">Weight (Kg)*</label>
                <input type="number" name="weight" id="weight" placeholder="Weight (Kg)...">
            </div>
              <br>
              <div class="form-group">
                <label for="company-price">Company Price*</label>
                <input type="number" name="company-price" id="company-price" placeholder="Company Price...">
            </div>
              <br>
              <div class="form-group">
                <label for="total">Total*</label>
                <input type="text" name="total" id="total" placeholder="Weight*Company Price..." readonly>
            </div>
              <br>
              <div class="form-group">
                <label for="bank">Payment Bank</label>
                <select name="bank" id="bank">
                    <option value="" > -- Select Payment Bank -- </option>
                    <!-- list all the banks in Nigeria there -->
                </select>
            </div>
              <br>
              <div class="form-group">
                <label for="account-number">Account No*</label>
                <input type="number" name="account-number" id="account-number" placeholder="Account Number...">
            </div>
              <br>
              <div class="form-group">
                <label for="account-name">Account Name*</label>
                <input type="text" name="account-name" id="account-name" placeholder="Account Name...">
            </div>
          </form>
          </div>
      </body>
</html>
