<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M A Mujaheed Global Enterprises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</head><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dashboard" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            font-family: "Roboto", serif;
            font-weight: 500;
            font-style: normal;
        }
        .form-container{
            margin: 10px 15px;
            padding: 10px 13px;
        }
        .form-group{
            margin: 5px
            display: inline-block;
        }
        .form-group label {
            display: block;
            color: darkred;
        }
        .form-group input {
            padding: 7px 10px;
            border: 1px solid #ddd;
            border-radius: 3.5px;
            outline: none;
            width: 97%;
      </style>
      <body>
          <div class="form-container">
          <form id="invoice_form">
            <div class="form-group">
                <label for="date">Date*</label>
                <input type="date" name="date" id="date">
            </div>
              <br>
              <div class="form-group">
                <label for="receipt-no">Waybill No*</label>
                <input type="text" name="receipt-no" id="receipt-no" placeholder="Waybill Number" readonly>
            </div>
              <br>
              <div class="form-group">
                <label for="customer-name"></label>
                <input type="text" name="customer-name" id="customer-name" placeholder="Customer Name...">
            </div>
              <br>
              <div class="form-group">
                <label for="Customer Address*"></label>
                <input type="text" name="customer-address" id="customer-address" placeholder="Customer Address...">
            </div>
          </form>
          </div>
      </body>
</html>
