<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M A Mujaheed Global Enterprises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
</head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        *{
            margin: 0;
            padding: 0:
            font-family: "Roboto", serif;
            font-weight: 500;
            font-style: normal;
        }
        body{
            display: flex;
            justify-content: center;
        }
        .login-container{
            padding: 10px 15px;
            width: 500px;
            margin-top: 100px;
            text-align: left;
        }
        h1{
            font-size: 25px;
            text-align: center;
            color: darkred;
        }
        .form-group{
            margin: 5px;
        }
        .form.group label{
            display: block;
            font-size: 17px;
            font-weight: bold;
        }
        .form-group input{
            padding: 8px 10px;
            border: 1px solid #ddd;
            width: 97%;
            font-size: 18px;
            border-radius: 3.5px;
            outline: none;
        }
        img{
            height: 100px;
        }
        button{
            padding: 8px 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            width: 100%;
            font-size: 18px;
            border-radius: 3.5px;
            background-color: #2d2d2d;
            color: #fff;
        }
    </style>
<body>
  <div class="login-container">
      <center><img src="logo.jpg" alt="logo"></center>
      <h1>M A Mujaheed Global Enterprises</h1>
      <hr style="border: 1px solid green;">
      <br>
      <form id="loginForm">
          <div class="form-group">
              <label for="username">Username*</label>
              <input type="text" class="form-input" name="username" id="username" placeholder="Username">
          </div>
          <div class="form-group">
              <label for="password">Password*</label>
              <input type="password" class="form-input" name="password" id="password" placeholder="Password">
          </div>
          <div class="form-group">
              <button type="submit">Sign In...</button>
          </div>
      </form>
  </div>
</body>
</html>
