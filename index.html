<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M A Mujaheed Global Enterprises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            font-family: "Roboto", serif;
        }
        body {
            background-color: #ddd;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .login-container {
            background-color: #fff;
            padding: 10px 15px;
            width: 500px;
            height: auto;
            margin-top: 200px;
            border-radius: 10px;
            box-shadow: 0px 0px 2px rgb(0,0,0.1);
        }
    </style>
<body>
    
  <div class="login-container">
      <br>
      <center><img src="logo.jpg" height="130"></center>
  </div>

  <script>
      // Add event listener for form submission
      document.getElementById('loginForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent form submission

          // Get username and password values
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          // Validate the username and password
          if (username === 'admin' && password === 'password') { // Example credentials
              // Show SweetAlert2 confirmation dialog
              Swal.fire({
                  title: 'Are you sure?',
                  text: "You are about to sign in.",
                  icon: 'warning',
                  showCancelButton: true,
                  confirmButtonText: 'Yes, sign in!',
                  cancelButtonText: 'Cancel'
              }).then((result) => {
                  if (result.isConfirmed) {
                      // Remove confirmation button and show preloader in its place
                      Swal.fire({
                          title: 'Processing...',
                          html: 'Please wait while we log you in.',
                          allowOutsideClick: false,
                          showConfirmButton: false,
                          willOpen: () => {
                              Swal.showLoading();
                          }
                      });

                      // Simulate a 5-second delay (e.g., API call or processing)
                      setTimeout(function() {
                          // After 5 seconds, show success message
                          Swal.fire({
                              title: 'Success!',
                              text: 'You have successfully signed in.',
                              icon: 'success',
                              confirmButtonText: 'Go to Dashboard'
                          }).then(() => {
                              // Redirect to dashboard after success
                              window.location.href = "dashboard.html"; // Replace with actual dashboard URL
                          });
                      }, 5000);
                  }
              });
          } else {
              // Show error if username or password is incorrect
              Swal.fire({
                  title: 'Error!',
                  text: 'Invalid username or password.',
                  icon: 'error',
                  confirmButtonText: 'Try Again'
              });
          }
      });
  </script>
</body>
</html>
