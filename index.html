<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M A Mujaheed Global Enterprises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            font-family: "Roboto", serif;
        }
        body{
            display: flex;
            justify-content: center;
        }
        .login-container{
            width: 600px;
            border-radius: 10px;
            margin-top: 30px;
            padding: 10px;
        }
        h1{
            color: darkred;
            font-size: 25px;
            margin: 5px;
            text-align: center;
        }
        p{
            color: green;
            text-align: center;
            margin: 3px;
        }
        .form-group{
            margin: 7px;
        }
        .form-group input[type="text"], input[type="password"]{
            width: 96%;
            padding: 8px 11px;
            border: 1px solid #ddd;
            border-radius: 3.5px;
            outline: none;
            font-size: 20px;
        }
        button {
            width: 100%;
            padding: 7px;
            font-size: 18px;
            background-color: darkgreen;
            color: #fff;
            border-radius: 7px;
            border: none;
        }
    </style>
<body>
    
  <div class="login-container">
       <img src="logo.jpg" height="100">
      <h1>M A Mujaheed Global Enterprises</h1>
      <p>Inventory Management System(IMS) v2.0</p>
      <br>
      <hr style="border: 1px solid green;">
      <br>
      <form id="loginForm">
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Username">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Password">
          </div>
          <br>
          <div class="form-group">
              <input type="checkbox"> <span>Remember Me </span>
          </div>
          <br>
          <hr>
          <div class="form-group">
              <button type="submit">Login</button>
          </div>
      </form>
  </div>
</body>
</html>
